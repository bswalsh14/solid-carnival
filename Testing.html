<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div>
<a href="index.html" style="text-decoration : none; color : white;"
            onmouseover="this.style.color='yellow';"
            onmouseout="this.style.color='white';"
            > Home</a>
</div>
  
<div class="split left">
  <div class="centered">
    <img src="https://imgur.com/6WEKlqq" alt="Brendan Walsh">
    <h2>Brendan Walsh</h2>
    <p> Works at Fidelity Investments </p>
    <p> Braintree, MA </p>
    <p> brendanwalsh.1298@gmail.com </p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h2>John Doe</h2>
    <p>Some text here too.</p>
  </div>
</div>
     
</body>
</html>
